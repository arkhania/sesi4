<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan</title>
</head>

<body>
    <label for="pesan">Pesan: </label><input type="text" id="pesan"><br>
    <label for="jumlah">Berapa kali: </label><input type="number" id="jumlah"><br>
    <button onClick="cetakTulisan();">Cetak!</button>
    <div id="hasil"></div>
    
    <script>
        let pesan = document.getElementById('pesan').value;
        let jumlah = document.getElementById('jumlah').value;

        function cetakTulisan() {
            var hasil = document.getElementById('hasil').value;
            let tampung = '<ol>';

            // menggunakan looping for
            for (let i = 0; i < jumlah; i++) {
                tampung = tampung + '<li>' + pesan + '</li>';
            }
            tampung = tampung + '</ol>';

            hasil.innerHTML = tampung;
        }
    </script>

</body>

</html>
